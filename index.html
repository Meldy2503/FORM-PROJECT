<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&family=Carattere&family=Open+Sans:wght@300&family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Cantarell&family=Carattere&family=Open+Sans:wght@300&family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </div>
        <form id="survey-form" action="">
         <div>  
            <label id="name-label" class="form-label" for="name">Name</label> <br>
            <input  class="form-input" type="text" placeholder="Enter your name" id="name">
        </div>

        <div>
            <label id="email-label" class="form-label" for="email">Email</label> <br>
            <input class="form-input" type="email" placeholder="Enter your email" id="email">
        </div>

        <div>
            <label id="number-label" class="form-label" for="number">Age <span class="opt">(optional)</span> </label> <br>
            <input class="form-input" type="number" min="10" max="99" placeholder="Age" id="number">
        <div>   
        
        <div class="choose">    
            <p class="form-para">Which option best describes your current role?</p>
            <select name="current role" id="dropdown" class="form-input">
                <option value="" disabled selected hidden">select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefare not to say">Prefare not to say</option>
                <option value="Others">Others</option>   
            </select>
        </div> 

        <div>
            <p class="form-para">Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" name="choice" id="Definitely" value="Definitely">
                <label for="Definitely" class="radio">Definitely</label> <br>
                <input type="radio" name="choice" id="Maybe" value="Maybe">
                <label for="Maybe" class="radio">Maybe</label> <br>
                <input type="radio" name="choice" id="Not sure" value="Not sure"><label for="Not sure" class="radio">Not sure</label> <br>
        </div>    

        <div class="choose">
            <p class="form-para">What is your favorite feature of freeCodeCamp?</p>
            <select name="favorite feature" id="favorite feature" class="form-input">
                <option value="" disabled selected hidden">select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open source</option>   
            </select>
            </div>

            <div>
                <p class="form-para">What would you like to see improved? <span class="opt">(Check all that apply)</span></p>
                <input type="checkbox" value="Front-end Projects" name="sections" id="front-end"><label for="front-end" class="checkbox">Front-end Projects</label> <br>
                <input type="checkbox" value="Back-end Projects" name="sections" id="back-end"><label for="back-end" class="checkbox">Back-end Projects</label> <br>
                <input type="checkbox" value="Data Visualization" name="sections" id="data"><label for="data" class="checkbox">Data Visualization</label> <br>
                <input type="checkbox" value="Challenges" name="sections" id="Challenges"><label for="Challenges" class="checkbox">Challenges</label> <br>
                <input type="checkbox" value="Open Source Community" name="sections" id="open source"><label for="open source" class="checkbox">Open Source Community</label> <br>
                <input type="checkbox" value="Gitter help rooms" name="sections" id="gitter help"><label for="gitter help" class="checkbox">Gitter help rooms</label> <br>
                <input type="checkbox" value="City Meetups" name="sections" id="videos" value="City Meetups"><label for="videos" class="checkbox">Videos</label> <br>
                <input type="checkbox" value="City Meetups" name="sections" id="city meetups"><label for="city meetups" class="checkbox">City Meetups</label> <br>
                <input type="checkbox" value="Wiki" name="sections" id="wiki"><label for="wiki" class="checkbox">Wiki</label> <br>
                <input type="checkbox" value="Forum" name="sections" id="forum"><label for="forum" class="checkbox">Forum</label> <br>
                <input type="checkbox"  value="Additional Courses" name="sections" id="courses"><label for="courses" class="checkbox">Additional Courses</label> <br>       
            </div>

            <div>
                <label for="comments">Any comments or suggestions?</label> <br>
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
            </div>  

            <div>
                <button type="submit">Submit</button>
            </div>    
        
        </form>
    </main>
</body>
</html>
