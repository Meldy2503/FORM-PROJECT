<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&family=Carattere&family=Open+Sans:wght@300&family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Cantarell&family=Carattere&family=Open+Sans:wght@300&family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </div>
        <form id="survey-form" action="">
         <div>  
            <label id="name-label" for="name">Name</label> <br>
            <input type="text" placeholder="Enter your name" id="name">
        </div>

        <div>
            <label id="email-label" for="email">Email</label> <br>
            <input type="email" placeholder="Enter your email" id="email">
        </div>

        <div>
            <label id="number-label" for="number">Age(optional)</label> <br>
            <input type="number" min="10" max="99" placeholder="Age" id="number">
        <div>   
        
        <div>    
            <p>Which option best describes your current role?</p>
            <select name="current role" id="dropdown">
                <option value="" disabled selected hidden">select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefare not to say">Prefare not to say</option>
                <option value="Others">Others</option>   
            </select>
        </div> 

        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" name="choice" id="Definitely" value="Definitely">
                <label for="Definitely">Definitely</label> <br>
                <input type="radio" name="choice" id="Maybe" value="Maybe">
                <label for="Maybe">Maybe</label> <br>
                <input type="radio" name="choice" id="Not sure" value="Not sure"><label for="Not sure">Not sure</label> <br>
        </div>    

        <div>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="favorite feature" id="dropdown">
                <option value="" disabled selected hidden">select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open source</option>   
            </select>
            </div>

            <div>
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" value="Front-end Projects" name="sections" id="front-end"><label for="front-end">Front-end Projects</label> <br>
                <input type="checkbox" value="Back-end Projects" name="sections" id="back-end"><label for="back-end">Back-end Projects</label> <br>
                <input type="checkbox" value="Data Visualization" name="sections" id="data"><label for="data">Data Visualization</label> <br>
                <input type="checkbox" value="Challenges" name="sections" id="Challenges"><label for="Challenges">Challenges</label> <br>
                <input type="checkbox" value="Open Source Community" name="sections" id="open source"><label for="open source">Open Source Community</label> <br>
                <input type="checkbox" value="Gitter help rooms" name="sections" id="gitter help"><label for="gitter help">Gitter help rooms</label> <br>
                <input type="checkbox" value="City Meetups" name="sections" id="videos" value="City Meetups"><label for="videos">Videos</label> <br>
                <input type="checkbox" value="City Meetups" name="sections" id="city meetups"><label for="city meetups">City Meetups</label> <br>
                <input type="checkbox" value="Wiki" name="sections" id="wiki"><label for="wiki">Wiki</label> <br>
                <input type="checkbox" value="Forum" name="sections" id="forum"><label for="forum">Forum</label> <br>
                <input type="checkbox"  value="Additional Courses" name="sections" id="courses"><label for="courses">Additional Courses</label> <br>       
            </div>

            <div>
                <label for="comments">Any comments or suggestions?</label> <br>
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
            </div>  

            <div>
                <button type="submit">Submit</button>
            </div>    
        
        </form>
    </main>
</body>
</html>
